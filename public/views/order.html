
<!-- footer content container -->
  <div class="rows" id="orderContainer">
    <h2 class="col-md-12 viewHeadings"> Order View </h2>
<!-- rod order input container -->
    <div class="col-md-12">
<!-- inital select to determin rod order type (standard or custom) -->
      <div>
        <label> Blank Model </label>
          <select ng-model="oc.newOrder.blankModel">
            <option ng-repeat="rods in oc.iceRodModels" ng-value="rods.blankModel"> {{rods.blankModel}} </option>
            <option value="Custom"> Custom </option>
          </select>
      </div>
<!-- hides all sub-selections when initial selection is null -->
      <div ng-hide="oc.newOrder.blankModel === Null">

<!-- shows for standard rod orders -->
        <div ng-show="oc.newOrder.blankModel !== 'Custom'">
          <div ng-show="oc.newOrder.blankModel === 'Walleye Stinger' || oc.newOrder.blankModel === 'Perch Pounder' || oc.newOrder.blankModel === 'Gill Seeker'">
            <label> Blank Length </label>
              <select ng-model="oc.newOrder.blankLength">
                <option value='24"'> 21" </option>
                <option value='24"'> 24" </option>
                <option value='28"'> 28" </option>
              </select>
          </div>
          <div>
            <label> Guides </label>
              <select ng-model="oc.newOrder.guides">
                <option value="Standard Black"> Standard Black </option>
                <option value="Standard Chrome"> Standard Chrome </option>
                <option value="Rec Recoil Black"> Rec Recoil Black </option>
                <option value="Rec Recoil Standard"> Rec Recoil Standard </option>
              </select>
          </div>
          <div>
            <button type="button" ng-click="oc.submitNewOrder(oc.newOrder)"> Submit Order </button>
          </div>
        </div>

<!-- shows for custom rod orders -->
        <div ng-show="oc.newOrder.blankModel === 'Custom'">
          <div>
            <label> Blank Length </label>
              <select ng-model="oc.newOrder.blankLength">
                <option value='21"'> 21" </option>
                <option value='24"'> 24" </option>
                <option value='28"'> 28" </option>
              </select>
          </div>
          <div>
            <label> Handle Material </label>
              <select ng-model="oc.newOrder.handleMeterial">
                <option value="Cork"> Cork </option>
                <option value="EVA"> EVA </option>
                <option value="3D Printed"> 3D Printed </option>
              </select>
          </div>
          <div>
            <label> Handle Length </label>
              <select ng-model="oc.newOrder.handleLength">
                <option value='3"'> 3" </option>
                <option value='4"'> 4" </option>
                <option value='5"'> 5" </option>
              </select>
          </div>
          <div>
            <label> Guides </label>
              <select ng-model="oc.newOrder.guides">
                <option value="Standard Black"> Standard Black </option>
                <option value="Standard Chrome"> Standard Chrome </option>
                <option value="Rec Recoil Black"> Rec Recoil Black </option>
                <option value="Rec Recoil Standard"> Rec Recoil Standard </option>
              </select>
          </div>
          <div>
            <label> Thread Color / One </label>
              <select ng-model="oc.newOrder.threadColorOne">
                <option value="Red"> Red </option>
                <option value="Blue"> Blue </option>
              </select>
          </div>
          <div>
            <label> Thread Color / Two </label>
              <select ng-model="oc.newOrder.threadColorTwo">
                <option value="Red"> Red </option>
                <option value="Blue"> Blue </option>
              </select>
          </div>
          <div>
            <button type="button" ng-click="oc.submitNewOrder(oc.newOrder)"> Submit Order </button>
          </div>
        </div>

<!-- hides all sub-selections when initial selection is null -->
      </div>
<!-- rod order input container -->
    </div>
<!-- footer content container -->
  </div>
