
  <div class="rows" id="cartContainer">

<!-- header container -->
    <div class="col-md-12">
      <div class="col-md-2">
<!-- empty div for spacing -->
      </div>
      <div class="col-md-8">
        <h2 class="viewHeadings"> Shopping Cart </h2>
      </div>
      <div class="col-md-2">
<!-- empty div for spacing -->
      </div>
    </div>

<!-- table for ice rods in cart -->
    <div class="col-md-12 cartItems">
      <div ng-repeat="cart in scc.allCartItems.list">
        <table class="col-md-12 cartBorder">
          <tr>
            <td class="col-md-2">
              <div class="cartTd">
                <img ng-src="{{cart.image}}" id="cartImage">
              </div>
            </td>
            <td class="col-md-1">
              <div class="cartTd">
                {{cart.model}}
              </div>
            </td>
            <td class="col-md-1">
              <div class="cartTd">
                {{cart.blanklength}}"
              </div>
            </td>
            <td class="col-md-4">
              <div class="cartTd">
                {{cart.description}}
              </div>
            </td>
            <td class="col-md-1">
              <div class="cartTd">
                ${{cart.price}}
              </div>
            </td>
            <td class="col-md-2">
              <div class="cartTd">
                <span> Qty: <input type="text" ng-model="cart.quantity" class="quantityInputs"></span>
              </div>
            </td>
            <td class="col-md-1">
              <div class="cartTd">
                <button type="button" ng-click="scc.updateCart(cart)" id="cartUpdateButton"> Update </button>
              </div>
              <div class="cartTd">
                <button type="button" ng-click="scc.deleteCart(cart)" id="cartDeleteButton"> Delete </button>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div class="col-md-12">
        <div class="col-md-10">
<!-- empty container for spacing  -->
        </div>
        <div class="col-md-2" id="cartCheckoutButtonDiv">
          <button type="button" ng-click="scc.checkout()" id="cartCheckoutButton"> Checkout </button>
        </div>
      </div>

    </div>

  </div>
