
  <div class="rows" id="headerContainer">
<!-- header container div -->
    <div class="col-md-12">
<!-- left column -->
      <div class="col-md-3">
        <div ng-show="hdc.userIsLoggedIn == true" id="displayNameDiv"><a href="https://myaccount.google.com/"><img src="{{hdc.photo}}" class="authPhoto"></a> {{hdc.displayName}} is logged in! </div>
      </div>
<!-- middle column -->
      <div class="col-md-6">
        <h1 id="headerMainHeader"> Custom Fishing Rod Web App </h1>
      </div>
<!-- right column -->
<!-- container shows when user is NOT logged in -->
      <div class="col-md-3">
        <div ng-show="hdc.userIsLoggedIn == false">
          <div ng-click="hdc.login()" class="divHover"> Login <img src="/assets/images/icons/login.ico" class="loginIcon"> </div>
            <!-- <div><a href="https://accounts.google.com/SignUp?hl=en"> Create Google Account </a></div> -->
        </div>
<!-- container shows when user IS logged in -->
        <div ng-show="hdc.userIsLoggedIn == true">
          <div ng-click="hdc.logout()" class="divHover"> Logout <img src="/assets/images/icons/logout.ico" class="loginIcon"></div>
            <div id="cartDiv"><a href="#!shopping_cart"><span id="itemAmount"> 1 </span><img src="/assets/images/icons/cart.ico" id="cartIcon"></a></div>
        </div>
      </div>
    </div>
  </div>
