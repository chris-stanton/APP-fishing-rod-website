
    <div class="rows" id="contactContainer">
<!-- header container -->
      <div class="col-md-12">
        <div class="col-md-2">
<!-- empty div for spacing -->
        </div>
        <div class="col-md-8">
          <h2 class="viewHeadings"> Contact Us </h2>
        </div>
        <div class="col-md-2">
<!-- empty div for spacing -->
        </div>
      </div>
<!-- cantact info and links -->
      <div class="col-md-12" id="contactInfoContainer">
        <div class="col-md-3">
          <a href="https://www.instagram.com/stanton1911/"><img src="/assets/images/icons/instagram.ico" class="socialMediaIcons"></a>
        </div>
        <div class="col-md-3">
          <div class="">
            <a href="mailto:cstanton0760@yahoo.com"><img src="/assets/images/icons/email.ico" class="socialMediaIcons"></a>
          </div>
        </div>
        <div class="col-md-3">
          <h3> Phone Number: </h3><h5> 952-465-6085 </h5>
        </div>
        <div class="col-md-3">
          <a href="https://www.youtube.com/channel/UCAsEE-zT5JzyucSuWmupLxQ?view_as=subscriber"><img src="/assets/images/icons/youtube.ico" class="socialMediaIcons"></a>
        </div>
      </div>
<!-- mapp -->
      <div class="col-md-12" id="mapDiv">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45338.67868395301!2d-93.23515453683265!3d44.746801599184245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f631219cfba86f%3A0xa830ef8a3709c4bf!2sApple+Valley%2C+MN!5e0!3m2!1sen!2sus!4v1496601457173" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
<!-- emailer -->
      <div class="col-md-12" id="sendEmailContainer">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h3 class="viewHeadings"> Email Us </h3>
            <div>
              <label> Name </label>
                <input ng-model="cc.newMessage.name" class="contactInputs" style="text-transform: capitalize" type="text">
            </div>
            <div>
              <label> Email: </label>
                <input ng-model="cc.newMessage.customerEmail" class="contactInputs" type="text">
            </div>
            <div>
              <label> Subject: </label>
                <input ng-model="cc.newMessage.subject" class="contactInputs" style="text-transform: capitalize" type="text">
            </div>
            <div>
              <label> Message: </label>
                <textarea ng-model="cc.newMessage.message" class="contactInputs" name="name" rows="8" cols="80"></textarea>
            </div>
            <div id="emailButtonDiv">
              <button type="button" id="emailButton" ng-click="cc.sendNewMessage(cc.newMessage)"> Send Email </button>
            </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
