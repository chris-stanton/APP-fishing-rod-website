
<div>
  <nav ng-include="'/views/templates/adminNav.html'"></nav>
</div>

  <div class="rows" id="adminCustomerContainer">

<!-- header container -->
    <div class="col-md-12">
      <div class="col-md-2">
<!-- empty div for spacing -->
      </div>
      <div class="col-md-8">
        <h2 class="viewHeadings"> Manage Customers </h2>
      </div>
      <div class="col-md-2">
<!-- empty div for spacing -->
      </div>
    </div>

    <div class="col-md-12" id="customerTable">
      <div ng-repeat="customer in adc.customers.list" id="customerContainers">
        <table>
          <tr>
            <td class="col-md-2">
              <div>
                <img ng-model="customer.image" ng-src="{{customer.image}}" id="customerImage">
              </div>
            </td>
            <td class="col-md-6">
              <div id="firebaseInfo">
                <div>
                  <label> Email: </label>
                    <span ng-model="customer.email"> {{customer.email}} </span>
                </div>
                <div>
                  <label> Firebase User ID: </label>
                    <span ng-model="customer.firebaseuserid"> {{customer.firebaseuserid}} </span>
                </div>
              </div>
              <div>
                <label> First Name: </label>
                  <input type="text" ng-model="customer.firstname" class="customerInputs">
              </div>
              <div>
                <label> Last Name: </label>
                  <input type="text" ng-model="customer.lastname" class="customerInputs">
              </div>
              <div>
                <label> Street Address: </label>
                  <input type="text" ng-model="customer.streetaddress" class="customerInputs">
              </div>
              <div>
                <label> City: </label>
                  <input type="text" ng-model="customer.city" class="customerInputs">
              </div>
              <div>
                <label> State: </label>
                  <input type="text" ng-model="customer.state" class="customerInputs">
              </div>
              <div>
                <label> Zip Code: </label>
                  <input type="text" ng-model="customer.zipcode" class="customerInputs">
              </div>
            </td>
            <td class="col-md-3">
              <div>
                <h4> Notes... </h4>
                  <textarea ng-model="customer.notes" rows="15" cols="70"> {{customer.notes}} </textarea>
              </div>
            </td>
            <td class="col-md-1">
              <div class="customerButtonsDiv">
                <button type="button" ng-click="adc.updateCustomer(customer)" id="customerUpdateButton"> Update </button>
              </div>
              <div class="customerButtonsDiv">
                <button type="button" ng-click="adc.deleteCustomer(customer)" id="customerDeleteButton"> Delete </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
